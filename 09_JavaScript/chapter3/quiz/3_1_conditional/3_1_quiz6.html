<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제6
    // switch문을 사용하여 과목을 입력 받고 과목에 따라 과목코드를 출력하세요.
    // ('수학': '01', '영어': '02', '국어': '03', '국사': '04', 그 외: '00')

    const subject = prompt('과목을 입력해주세요', '');

    switch(subject) {
      case '수학':
        document.write(subject + ' 과목 코드: 01');
        break;
      case '영어':
        document.write(subject + ' 과목 코드: 02');
        break;
      case '국어':
        document.write(subject + ' 과목 코드: 03');
        break;
      case '국사':
        document.write(subject + ' 과목 코드: 04');
        break;
      default:
        document.write(subject + ' 과목 코드: 00');
        break;
    }

    // 풀이6
    
  </script>
</head>
<body>
  
</body>
</html>
