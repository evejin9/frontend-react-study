<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 정수 한 개를 입력받아서, 그 수가 50 이상의 수인지 50 미만의 수인지 판단하고 
    // 결과는 "50 이상" 혹은 "50 미만" 으로 브라우저에 출력하세요.
    const a = Number(prompt('숫자를 입력하세요.', ''));
    document.write('내가 입력한 값은 ' + a + ' 입니다.', '<br>');

    if (a >= 50) {
      document.write(a + '은 50 이상입니다.')
    } else {
      document.write(a + '은 50 미만입니다.')      
    }
    
    // 풀이1
    

  </script>
</head>
<body>
  
</body>
</html>
